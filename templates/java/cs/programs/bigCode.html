
<%
  codePath = 'templates/'+progLang+'/'+lang+'/text/code/'+name+'.java'
  nLines = sum(1 for line in open(codePath))
  editorHeight = 17.55 * nLines
  setdefault('canvasWidth', 300)
  setdefault('ideSpeed', 0.0)
  setdefault('isEditable', 'false')
  setdefault('canvasRatio', 0.8)
%>


<div class="section embeddedIde" id="{{name}}">
<div class="ide getStarted" id="{{name}}Ide" style="height:{{editorHeight}}px">
<div class="ideCenter" id="{{name}}IdeCenter" style="height:inherit;">
<div id="{{name}}EditorDiv" style="width:600px;height:inherit;"></div>
</div>
</div>
<div id="{{name}}CanvasDiv" style="width:500px;height:360px">
<canvas class="ideCanvas" id="{{name}}Canvas"></canvas>
</div>
<div style="width:100%;">
<div class="buttonBar">
<button class="btn btn-default" id="{{name}}RunButton"><span class="glyphicon glyphicon-play"></span>Spustit program</button>
</div>
</div>
<script>

%>

 var karelIde = null;
 var karelEditor = null;

 function main() {
   karelEditor = importEditorCode('{{name}}Editor','{{name}}EditorDiv', STARTER_CODE, {{isEditable}});
     //importRunButtonBar('example1ButtonBar');
    
    $("[title]").tooltip({ position: "bottom center", opacity: 0.9});
    
    initTabs();
    var canvas = document.getElementById('{{name}}Canvas');
    karelIde = KarelIde('{{progLang}}',karelEditor, canvas, '{{world}}', {{ideSpeed}}, '{{lang}}', 1000, 
      {{canvasRatio}} * 1000);
    $('#{{name}}RunButton').click(function(){playClicked()});
    onresize();
 }

 function playClicked() {
  if(buttonState == 'play') {
    karelIde.playButton();
      
      var resetText = '<span class="glyphicon glyphicon-repeat"></span> Reset Program';
      $('#{{name}}RunButton').html(resetText);
      buttonState = 'reset';
     } else if (buttonState == 'reset') {
      karelIde.stopButton();
      var playText = '<span class="glyphicon glyphicon-play"></span> Run Program';
      $('#{{name}}RunButton').html(playText);
      buttonState = 'play';
     }
    
  }
